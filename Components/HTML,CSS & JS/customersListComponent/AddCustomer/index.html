<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Container -->
    <div class="container container-fluid mt-5">
      <!-- Card -->
      <div class="card card" id="mainCard">
        <!-- Card -->
        <div class="card p-4 shadow" id="listCard">
          <!-- List Toolbar -->
          <div class="card p-2 mb-0" id="listToolbarCard">
            <div id="listToolbar">
              <!-- Header -->
              <h4 class="text-dark">Customers</h4>
              <!-- Add BTN -->
              <button class="btn btn-primary border">Add Customer</button>
            </div>
            <!-- Search Field -->
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              style="width: 30%"
              id="searchInput"
              onkeyup="filterTable()"
            />
          </div>
          <!-- Table Card -->
          <div class="card p-2 mt-1" id="tableCard">
            <!-- Table Responsive -->
            <div class="table-responsive" id="responsinveTable">
              <!-- Table -->
              <table class="table table-striped table-bordered table-hover">
                <!-- Table Header -->
                <thead class="primary shadow-sm">
                  <tr class="">
                    <th class="text-dark">#</th>
                    <th class="text-dark">Name</th>
                    <th class="text-dark">Family</th>
                    <th class="text-dark">Email</th>
                    <th class="text-dark">Phone</th>
                  </tr>
                </thead>
                <!-- Table Body -->
                <tbody id="customersTableBody">
                  <!-- Rows will be inserted dynamically -->
                </tbody>
              </table>
              <!-- Alert Box -->
              <div
                id="alertBox"
                class="alert alert-warning d-none"
                role="alert"
              >
                No records were found for the string "<span
                  id="searchString"
                ></span
                >"
              </div>
            </div>
          </div>
          <!-- List Footer -->
          <div class="card p-2" id="listFooterCard">
            <!-- Export Button -->
            <div class="text-end">
              <button class="btn btn-light border">Export List</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- listOfData.js -->
    <script src="listOfData.js"></script>
    <!-- searchFunc.js -->
    <script src="searchFunc.js"></script>
  </body>
</html>

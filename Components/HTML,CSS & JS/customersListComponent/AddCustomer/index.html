<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Container -->
    <div class="container container-fluid mt-5">
      <!-- Card -->
      <div class="card card" id="mainCard">
        <!-- Card -->
        <div class="card p-4 shadow" id="listCard">
          <!-- Transparent Overlay + New customer form -->
          <div id="overlay" class="overlay">
            <div class="form-container">
              <h4 class="mb-4">New Customer</h4>
              <!-- Success Message -->
              <div
                id="successMessage"
                class="alert alert-success d-none"
                role="alert"
              >
                <strong>The new customer was added successfully!</strong>
              </div>
              <!-- Error Notification Box -->
              <div id="errorBox" class="alert alert-danger d-none" role="alert">
                <img
                  src="https://img.icons8.com/ios/50/000000/error.png"
                  class="alert-icon"
                  alt="Error Icon"
                />
                <strong>Adding new customer failed:</strong> Please fix the
                errors below.
              </div>

              <form id="customerForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label>
                    <input
                      type="text"
                      id="firstName"
                      class="form-control"
                      placeholder="John"
                      maxlength="100"
                      pattern="^[A-Za-z]+$"
                      required
                    />
                    <div class="error" id="firstNameError"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Family</label>
                    <input
                      type="text"
                      id="family"
                      class="form-control"
                      placeholder="Doe"
                      maxlength="100"
                      pattern="^[A-Za-z]+$"
                      required
                    />
                    <div class="error" id="familyError"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="john@example.com"
                      required
                    />
                    <div class="error" id="emailError"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input
                      type="tel"
                      id="phone"
                      class="form-control"
                      placeholder="+972-500000001"
                      pattern="^\+972-[0-9]{9}$"
                      required
                    />
                    <div class="error" id="phoneError"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Birthday</label>
                    <input
                      type="date"
                      id="birthday"
                      class="form-control"
                      required
                    />
                    <div class="error" id="birthdayError"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Address</label>
                    <input
                      type="text"
                      id="address"
                      class="form-control"
                      placeholder="123 Main St"
                      maxlength="200"
                      required
                    />
                    <div class="error" id="addressError"></div>
                  </div>
                </div>

                <div class="d-flex justify-content-end">
                  <button
                    type="button"
                    id="cancelBtn"
                    class="btn btn-light me-2"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Add Customer
                  </button>
                </div>
              </form>

              <!-- Loading Spinner -->
              <div
                id="loadingSpinner"
                class="spinner-border text-primary d-none"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
          <!-- List Toolbar -->
          <div class="card p-2 mb-0" id="listToolbarCard">
            <div id="listToolbar">
              <!-- Header -->
              <h4 class="text-dark">Customers</h4>
              <!-- Add BTN -->
              <button id="showFormBtn" class="btn btn-primary border">
                Add Customer
              </button>
            </div>
            <!-- Search Field -->
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              style="width: 30%"
              id="searchInput"
              onkeyup="filterTable()"
            />
          </div>
          <!-- Table Card -->
          <div class="card p-2 mt-1" id="tableCard">
            <!-- Table Responsive -->
            <div class="table-responsive" id="responsinveTable">
              <!-- Table -->
              <table class="table table-striped table-bordered table-hover">
                <!-- Table Header -->
                <thead class="primary shadow-sm">
                  <tr class="">
                    <th class="text-dark">#</th>
                    <th class="text-dark">Name</th>
                    <th class="text-dark">Family</th>
                    <th class="text-dark">Email</th>
                    <th class="text-dark">Phone</th>
                  </tr>
                </thead>
                <!-- Table Body -->
                <tbody id="customersTableBody">
                  <!-- Rows will be inserted dynamically -->
                </tbody>
              </table>
              <!-- Alert Box -->
              <div
                id="alertBox"
                class="alert alert-warning d-none"
                role="alert"
              >
                No records were found for the string "<span
                  id="searchString"
                ></span
                >"
              </div>
            </div>
          </div>
          <!-- List Footer -->
          <div class="card p-2" id="listFooterCard">
            <!-- Export Button -->
            <div class="text-end">
              <button class="btn btn-light border">Export List</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- searchFunc.js -->
    <script src="searchFunc.js"></script>
    <!-- newCustomerForm.js -->
    <script src="newCustomerForm.js"></script>
    <!-- customerDataList.js -->
    <script src="customersDataList.js"></script>
    <!-- datePickerValidations.js -->
    <script src="datePickerValidations.js"></script>
  </body>
</html>
